name: Export draw.io diagrams to PNG

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.drawio'

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install draw.io CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libasound2t64 libgbm1
          wget -q https://github.com/jgraph/drawio-desktop/releases/download/v24.7.5/drawio-amd64-24.7.5.deb
          sudo apt-get install -y ./drawio-amd64-24.7.5.deb

      - name: Export draw.io to PNG
        run: |
          find . -name "*.drawio" | while read file; do
            png="${file%.drawio}.png"
            xvfb-run drawio --export --format png --output "$png" "$file"
          done

      - name: Upload generated PNGs
        uses: actions/upload-artifact@v4
        with:
          name: drawio-png
          path: |
            **/*.png