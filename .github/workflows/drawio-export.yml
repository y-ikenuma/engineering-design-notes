name: Export draw.io diagrams to PNG

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.drawio'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install draw.io CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libasound2t64 libgbm1 libx11-6 libxfont2 fonts-noto-cjk
          wget -q https://github.com/jgraph/drawio-desktop/releases/download/v24.7.5/drawio-amd64-24.7.5.deb
          sudo apt-get install -y ./drawio-amd64-24.7.5.deb

      - name: Export draw.io to PNG
        run: |
          find . -name "*.drawio" | while read file; do
            png="${file%.drawio}.png"
            xvfb-run -a drawio --export --format png --output "$png" --no-sandbox "$file"
          done

      - name: Upload generated PNGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/*.png"
          git commit -m "chore: generate PNG exports from draw.io diagrams" || true
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git